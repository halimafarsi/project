<!DOCTYPE html>
<html>
<head>
  <title>Visualización de datos</title>
  <style>
    #map {
      width: 800px;
      height: 600px;
      border: 1px solid black;
    }
  </style>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <Link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Mapa de intercambios epistolares</h2>
 <div id="map" style="width: 800px; height: 600px;"></div>
   <div id="sliderCaja">
      <div id="sliderValueMin">1821</div>
      <input type="range" id="slider" min="1821" max="1854" step="1" value="1854">
      <div id="sliderValueMax">1854</div>
    </div>
  <div>
     <div id="controls">
    <label for="remitenteSelect">Seleccionar remitente:</label>
    <select id="remitenteSelect">
      <option value="Todos">Todos</option>
      <option value="ORBEA Antonio Ventura">Antonio Ventura ORBEA</option>
      <option value="ALCIBAR Miguel Maria">Miguel María ALCIBAR</option>
      <option value="SALAZAR DE URBINA Maria Manuela">María Manuela SALAZAR DE URBINA</option>
      <option value="ZAVALA Maria Micaela de">María Micaela de ZAVALA </option>
      <option value="GARCE DE ACEDO Margarita">Margarita GARCE DE ACEDO</option>
    </select>
    <button id="mostrarBtn">Mostrar intercambios</button>
       
  </div>
  <script src="https://cdn.jsdelivr.net/npm/d3@7/+esm"></script>
    
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
